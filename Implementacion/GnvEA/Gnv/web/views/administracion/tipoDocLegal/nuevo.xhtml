<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .ladoDerecho {
/*                margin-left: 3.3% !important;*/
                margin-right: 6% !important;
                width: 16% !important;
            }
            
            .ladoIzquierdo {
                width: 9% !important;
            }
        </style>
    </ui:define>
    
    <ui:define name="title">#{nuevoTipoDocLegalManagedBean.titulo}</ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="cardScreenTitle">
                        <h1>#{nuevoTipoDocLegalManagedBean.titulo}</h1>
                    </div>
                    <div class="card">
                        <div class="ui-grid-row" style="margin-bottom: 10px;">
                            <p:toolbar id="idToolBar">
                                <p:toolbarGroup id="idToolBarGroupLeft" align="right">
                                    <p:commandButton rendered="#{shiroAuthPermManagedBean.isPermitted('administracion:tipo_de_documentacion_legal:nuevo:guardar')}" icon="ui-icon-save" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" id="cbtnGuardar" value="Guardar" actionListener="#{nuevoTipoDocLegalManagedBean.guardar()}" update="growl, itNombre"/>
                                </p:toolbarGroup>
                                
                                 <p:toolbarGroup id="idToolBarGroup" align="left">
                                    <p:button icon="ui-icon-keyboard-return" id="cmbNuevo" value="Regresar" outcome="lista" />
                                </p:toolbarGroup>
                            </p:toolbar>
                        </div>
                        
                        <div class="ui-grid-row">
                            <div class="ui-panelgrid-cell ui-grid-col-12">
                                <p:panelGrid id="idPanelGrid" columns="2" layout="grid" columnClasses="ladoIzquierdo, ladoDerecho">
                                    <h:outputLabel for="itNombre" value="Nombre:"/>
                                    <p:inputText id="itNombre" required="true" value="#{nuevoTipoDocLegalManagedBean.tipoDocLegal.nombre}" requiredMessage="Tipo doc. legal requerido."/>
                                </p:panelGrid>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
